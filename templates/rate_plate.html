{% extends "base.html" %}
{% block content %}
<h2>Rate Your Plate</h2>
<form method="post">
  <div class="mb-3">
    <label for="rating" class="form-label">Rating (1-5)</label>
    <input type="number" id="rating" name="rating" class="form-control" min="1" max="5" required value="{{ plate.rating if plate.rating else '' }}">
  </div>
  <div class="mb-3">
    <label for="comment" class="form-label">Comment</label>
    <textarea id="comment" name="comment" class="form-control">{{ plate.comment if plate.comment else '' }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save Rating</button>
</form>
{% endblock %}
